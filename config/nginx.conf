server {
    listen 80;
    # Replace with your actual domain or IP
    server_name your-domain.com;

    # 1. Frontend: Serve the static HTML
    location / {
        # Path to where you uploaded the 'frontend' folder
        root /var/www/chronos;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # 2. Backend: Reverse Proxy to Python API
    location /api/ {
        # The backend runs locally on port 5000
        proxy_pass http://127.0.0.1:5000/api/;
        
        # Pass necessary headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}